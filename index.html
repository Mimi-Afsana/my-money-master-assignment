<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>

    <!-- boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- container start -->
     <div class="container mt-4 bg-light.bg-gradient">
       <!-- header start -->
      <h1 class="text-center mb-5 text-success">Calculate your total expenses & saving money</h1>
      <!-- header end -->
        <div class="row">
          <!-- add saving picture -->
          <div class="col-12 col-lg-6 mb-4">
            <img class="img-fluid" src="Background.png" alt="">
          </div>
          <div id="calculate-section" class="col-12 col-lg-6">
            <!-- income section start -->
            <h5 id="income-field" class="mb-4 text= fw-bold text-success ">Income</h5>
           <p id="income-blog" class="fw-bold mb-4"> Income: <input id="income" type="text" class="border-0 bg-secondary bg-opacity-25"></p>
           <!-- income section end -->
           <!-- expenses section start -->
           <h3 id="expences-blog" class=" mb-4 text-info">Expenses</h3>
           <p id="food-blog" class="fw-bold"> Food: <input id="food-input" type="text" class="border-0 bg-secondary bg-opacity-25"></p>
           <p id="rent-blog" class="fw-bold"> Rent: <input id="rent-input" type="text" class="border-0 bg-secondary bg-opacity-25"></p>
           <p id="cloth-blog" class="fw-bold"> Clothes: <input id="clothes-input" type="text" class="border-0 bg-secondary bg-opacity-25"></p>
           <span id="error"></span>
        <!-- expenses section end -->
        <!-- calculate button -->
          <button id="calculate-btn" class="bg-info text-white fw-bold border border-primary rounded-pill  px-3 py-1 mb-4">Calculate</button>
          <!-- calculate button end -->
          <!-- calculate total expenses and balance -->
          <h5 id="add-margin" class="fw-bold">Total Expenses: <span id="total-expenses">00</span></h5>
              <h5 class="fw-bold  mb-5">Balance: <span id="balance">00</span></h5>
              <!-- calculate total expenses and end -->
              <!-- calculate saving amount and remaining balance -->
              <h5 class="fw-bold">Save: <input id="save-input" class="border-0 bg-secondary bg-opacity-25"> % <button id="save-btn" class="bg-info text-white fw-bold border border-primary rounded-pill px-3 py-1 mb-4 ms-4">Save</button></h5>
          <h5 class="fw-bold">Saving Amount: <span id="saving-amount">00</span></h5>
          <h5 class="fw-bold">Remaining Balance: <span id="remaining-balance">00</span></h5>
            <!-- calculate saving amount and remaining balance end -->
          </div>
          </div>
        </div>
      </div>
     <!-- container end -->

    <!-- external script sheet link -->
    <script src="js/script.js"></script>
    
</body> 
</html>
